{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <form method="post" action="registr">
        <p>Логин:</p>
        <input type="text" name="login" id="log1" required>
        <p>Пароль:</p>
        <input type="password" name="password" id="pas1" required>
        <p>Имя:</p>
        <input type="text" name="first_name" id="nam1" required>
        <p>Фамилия:</p>
        <input type="text" name="last_name" id="nam2" required>
        <p>Email:</p>
        <input type="email" name="email" id="email1" required>
        <p><input type="submit" id="sub1" value="Зарегистрироваться"></p>
    </form>

    <form action="back">
        <button>На главную</button>
    </form>
</body>
</html>
